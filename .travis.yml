language: objective-c
cache:
- bundler
- cocoapods
osx_image: xcode8.2

branches:
  only: 
  - master
  - staging

notifications:
  slack:
    rooms:
      - secure: 
    template:
      - "%{repository_name} (%{commit}) %{message}"
      - "Build %{build_number}"
      - "Detail at %{build_url}"

before_install:
- rvm --default use ruby-2.3.0

install:
- pod repo update --silent  
- bundle install
- pod install

script:
- fastlane test

deploy:
  provider: script
  script: fastlane release build_number:$TRAVIS_JOB_NUMBER
  on:
    branch: staging